{% extends 'base.html' %} 
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<script src="{% static 'js/app.js'%}" defer></script>

{% block content %} 
<h2>Delete story</h2>

<form method='POST'>
    {% csrf_token%}
    <p>Are you sre you want to delete the post '{{story.title}}'</p>
    <div>
        <button type="submit">Yes, Delete</button>
        <a href="{%url 'storyposts'%}">Cancel</a>
    </div>
</form>



{% endblock content%}
